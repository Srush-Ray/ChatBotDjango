{% extends "base.html" %}

{% block content %}

<table class="table table-borderless" >
    <thead class="border-bottom font-weight-bold">
            <td>Question Id returned by chatbot</td>
            <td>Question Asked by user</td>
    </thead>
    <tbody>
       
        {% for que in que_list %}
            <tr>
                <td>{{que.dbqid}}</td>
                <td>{{que.question}}</td>
                <td>
                    <form action="{% url 'delete' que.id %}" method="POST" class="d-inline">
                        {%csrf_token%}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>

            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
